<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      #logInForm="ngForm"
      (ngSubmit)="onSubmitLogIn(logInForm)"
    >
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            placeholder="Your account email"
            type="email"
            ngModel
            autocomplete="email"
            required
            class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-gray-500 focus:ring-inset sm:text-sm"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a href="#" class="font-semibold text-black hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            placeholder="Your account password"
            type="password"
            ngModel
            autocomplete="current-password"
            required
            class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-gray-500 focus:ring-inset sm:text-sm"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
          [ngClass]="{
            'bg-indigo-600 hover:bg-indigo-500': logInForm.valid,
            'bg-gray-400': !logInForm.valid
          }"
          [disabled]="!logInForm.valid"
        >
          Log in
        </button>
      </div>
      <div>
        <button
          routerLink=""
          type="button"
          class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus:ring-gray-500 focus:ring-inset focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Home
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-black">
      Not a member?
      <a
        routerLink="/signup"
        class="font-semibold text-indigo-600 hover:text-black"
        >Create an account</a
      >
    </p>
  </div>
</div>
<app-boot-message [message]="message" [showToast]="showToast">
</app-boot-message>
