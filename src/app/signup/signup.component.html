<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Create an account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="form-signin login-form"
      #authForm="ngForm"
      (ngSubmit)="onSubmitSignUp(authForm)"
    >
      <div class="mt-2">
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Your email address"
            autocomplete="email"
            required
            ngModel
            class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-gray-500 focus:ring-inset sm:text-sm"
          />
        </div>
      </div>
      <div class="mt-3">
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
        </div>
        <div>
          <input
            id="password"
            name="password"
            type="password"
            ngModel
            placeholder="Use a strong password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-gray-500 focus:ring-inset sm:text-sm"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 mt-7 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          [ngClass]="{
            'bg-indigo-600 hover:bg-indigo-500': authForm.valid,
            'bg-gray-400': !authForm.valid
          }"
          [disabled]="!authForm.valid"
        >
          Sign Up
        </button>
      </div>
      <div>
        <button
          routerLink=""
          type="button"
          class="flex w-full justify-center rounded-md bg-indigo-500 mt-7 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Home
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Already a member?
      <a
        routerLink="/login"
        class="font-semibold text-indigo-600 hover:text-black"
        >Log In</a
      >
    </p>
  </div>
</div>
<app-boot-message [message]="message" [showToast]="showToast">
</app-boot-message>
