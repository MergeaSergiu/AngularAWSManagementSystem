<div>

    <app-navbar></app-navbar>
    <!-- Create Bucket Section -->
    <div class="flex flex-wrap mt-4">
      <!-- Left Section: Create Bucket -->
      <div class="w-full flex justify-center mt-20">
        <div class="flex items-center justify-between bg-gray-200 p-6 rounded-md shadow-md w-2/3">
          <!-- Text -->
          <p class="text-sm font-semibold text-gray-800">
            App place
          </p>
          <!-- Input and Button -->
          <div class="flex items-center gap-4">
            <input
              #newBucketName
              id="newBucketName"
              type="text"
              placeholder="Enter bucket name"
              class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              style="width: 300px;"
            />
            <button
              (click)="createBucket(newBucketName.value)"
              class="bg-blue-500 text-white font-semibold py-2 px-6 rounded shadow hover:bg-blue-600 transition duration-200"
            >
              Create Bucket
            </button>
          </div>
        </div>
      </div>
    <div class="w-full flex justify-center mt-20">
      <div class="flex items-center justify-between bg-gray-200 p-6 rounded-md shadow-md w-2/3">
        <table class="table align-middle mb-0">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-center">Bucket</th>
              <th class="text-center">Action</th>
              <th class="text-center">Upload</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bucket of bucketList" class="hover:bg-gray-300">
              <td class="text-center">
                <div>
                  {{ bucket }}
                </div>
              </td>
              <td class="text-center">
                <button (click)="deleteBucket(bucket)" class="bg-red-500 text-white font-semibold py-1 px-3 rounded hover:bg-red-600 transition duration-100">
                  Delete
                </button>
              </td>
              <td>
                <div
                  class="border-dashed border-2 border-slate-600 p-1 rounded-md flex justify-center items-center"
                  (drop)="onFileDropped($event, bucket)"
                  (dragover)="onDragOver($event)" 
                  (dragleave)="onDragLeave($event)"
                  [class.bg-blue-100]="isDragging"
                  style="max-width: 170px;"
                >
                  <input type="file" #fileInput hidden (change)="onFileSelected($event, bucket)" accept=".zip" />
                  <button
                    (click)="fileInput.click()"
                    class="bg-blue-500 text-white font-semibold py-1 px-3 rounded hover:bg-blue-600 transition duration-200 "
                  >
                    Select File
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="message"  class="flex items-center bg-blue-500  mt-10 text-white text-sm font-bold px-4 py-3" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>{{message}}</p>
    </div>
</div>
  </div>
